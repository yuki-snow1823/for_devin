<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カラーピッカー</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            margin-top: 0;
            margin-bottom: 2rem;
            color: #333;
        }
        
        .color-input-container {
            position: relative;
            margin: 0 auto;
            width: 200px;
            margin-bottom: 1.5rem;
        }
        
        .color-input {
            width: 100%;
            font-size: 1.1rem;
            border: none;
            border-bottom: 1px solid #333;
            padding: 0.5rem 0;
            outline: none;
            background: transparent;
            padding-right: 40px;
        }
        
        .color-picker-icon {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 0;
        }
        
        input[type="color"] {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            cursor: pointer;
        }
        
        .color-picker-display {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        
        .color-history {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 1.5rem;
        }
        
        .color-swatch {
            width: 30px;
            height: 30px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>カラーピッカー</h1>
        <div class="color-input-container">
            <input type="text" class="color-input" id="colorCode" placeholder="#FFFFFF" value="#FFFFFF">
            <div class="color-picker-icon">
                <div class="color-picker-display" id="colorPickerDisplay"></div>
                <input type="color" id="colorPicker" value="#FFFFFF">
            </div>
        </div>
        <div class="color-history" id="colorHistory"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const colorPicker = document.getElementById('colorPicker');
            const colorPickerDisplay = document.getElementById('colorPickerDisplay');
            const colorCode = document.getElementById('colorCode');
            const colorHistory = document.getElementById('colorHistory');
            const body = document.body;
            const maxHistoryItems = 10;
            let colorHistoryArray = [];

            // カラーピッカーの表示を更新
            function updateColorPickerDisplay() {
                colorPickerDisplay.style.backgroundColor = colorPicker.value;
            }

            // 初期表示を設定
            updateColorPickerDisplay();

            // カラーピッカーの値が変更されたとき
            colorPicker.addEventListener('input', function() {
                const color = colorPicker.value;
                colorCode.value = color;
                updateColorPickerDisplay();
                applyColorToBackground(color);
            });

            // カラーコードが変更されたとき
            colorCode.addEventListener('input', function() {
                let color = colorCode.value;
                
                // #がない場合は追加
                if (color.length > 0 && color.charAt(0) !== '#') {
                    color = '#' + color;
                    colorCode.value = color;
                }
                
                // 有効なカラーコードかチェック
                if (/^#[0-9A-F]{6}$/i.test(color)) {
                    colorPicker.value = color;
                    updateColorPickerDisplay();
                    applyColorToBackground(color);
                }
            });

            // Enterキーが押されたとき
            colorCode.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const color = validateAndFormatColor(colorCode.value);
                    if (color) {
                        colorCode.value = color;
                        colorPicker.value = color;
                        updateColorPickerDisplay();
                        applyColorToBackground(color);
                    }
                }
            });

            // フォーカスが外れたとき
            colorCode.addEventListener('blur', function() {
                const color = validateAndFormatColor(colorCode.value);
                if (color) {
                    colorCode.value = color;
                    colorPicker.value = color;
                    updateColorPickerDisplay();
                    applyColorToBackground(color);
                }
            });

            // カラーコードを検証してフォーマットする関数
            function validateAndFormatColor(value) {
                let color = value;
                
                // #がない場合は追加
                if (color.length > 0 && color.charAt(0) !== '#') {
                    color = '#' + color;
                }
                
                // 有効なカラーコードかチェック
                if (/^#[0-9A-F]{6}$/i.test(color)) {
                    return color;
                } else if (color.length > 0) {
                    alert('有効なカラーコードを入力してください（例: #FF0000）');
                    return null;
                }
                return null;
            }

            // 背景色を適用する関数
            function applyColorToBackground(color) {
                body.style.backgroundColor = color;
                addToColorHistory(color);
            }

            // 色履歴に追加する関数
            function addToColorHistory(color) {
                // 既に同じ色が履歴にある場合は追加しない
                if (!colorHistoryArray.includes(color)) {
                    colorHistoryArray.unshift(color);
                    
                    // 最大数を超えたら古いものを削除
                    if (colorHistoryArray.length > maxHistoryItems) {
                        colorHistoryArray.pop();
                    }
                    
                    updateColorHistoryDisplay();
                }
            }

            // 色履歴の表示を更新する関数
            function updateColorHistoryDisplay() {
                colorHistory.innerHTML = '';
                
                colorHistoryArray.forEach(color => {
                    const swatch = document.createElement('div');
                    swatch.className = 'color-swatch';
                    swatch.style.backgroundColor = color;
                    swatch.title = color;
                    
                    swatch.addEventListener('click', function() {
                        colorPicker.value = color;
                        colorCode.value = color;
                        updateColorPickerDisplay();
                        body.style.backgroundColor = color;
                    });
                    
                    colorHistory.appendChild(swatch);
                });
            }

            // 初期色を適用
            body.style.backgroundColor = colorPicker.value;
        });
    </script>
</body>
</html>
